{% load static %}

<header id="header" class="header-v4">
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <!-- Topbar -->
        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container">
                <div class="left-top-bar">
                    
                </div>

                <div class="right-top-bar flex-w h-full">
                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        Help & FAQs
                    </a>

                    {% if request.user.is_authenticated %}
                    <p class="flex-c-m trans-04 p-lr-25">
                        Welcome {{request.user.username}}
                    </p>
                    <a href="{% url 'user_dashboard' %}" class="flex-c-m trans-04 p-lr-25" id="my_account">
                        My Account
                    </a>
                    
                    <a href="{% url 'user_logout' %}" class="flex-c-m trans-04 p-lr-25">
                        Logout
                    </a>
                    {% else %}
                    
                    <a href="{% url 'user_login' %}" class="flex-c-m trans-04 p-lr-25">
                        Login
                    </a>
                    
                    <a href="{% url 'user_signup' %}" class="flex-c-m trans-04 p-lr-25">
                        Sign Up
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">
                
                <!-- Logo desktop -->		
                <a href="#" class="logo">
                    <img src="{% static 'user/images/icons/logo-01.svg' %}" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li class="{% if '/' == request.path %}active-menu{% endif %}">
                        <a href="{% url 'user_home' %}">Home</a>
                        </li>

                        <li class="{% if 'all-products' in request.path %}active-menu{% endif %}">
                            <a href="{% url 'shop' %}">Shop</a>
                        </li>
                        <li>
                            <a href="{% url 'contact_us' %}">Contact</a>
                        </li>
                    </ul>
                </div>	

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">
                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                        <i class="zmdi zmdi-search"></i>
                    </div>

                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{cartItems.count}}">
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>

                    <a href="{% url 'wishlist' %}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 ">
                        <i class="zmdi zmdi-favorite-outline"></i>
                    </a>
                </div>
            </nav>
        </div>	
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->		
        <div class="logo-mobile">
            <a href="{% url 'user_home' %}"><img src="{% static 'user/images/icons/logo-01.svg' %}" alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div>

            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="{{cartItems.count}}">
                <i class="zmdi zmdi-shopping-cart"></i>
            </div>

            <a href="{% url 'wishlist' %}" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 ">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a>
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="topbar-mobile">
            <li>
                <div class="left-top-bar">
                Grab your chance, don't miss it !
                </div>
            </li>

            <li>
                <div class="right-top-bar flex-w h-full">
                    <a href="#" class="flex-c-m p-lr-10 trans-04">
                        Help & FAQs
                    </a>

                    <a href="{% url 'user_dashboard' %}" class="flex-c-m p-lr-10 trans-04">
                        My Account
                    </a>

                    <a href="{% url 'user_login' %}" class="flex-c-m p-lr-10 trans-04">
                        Login
                    </a>

                    <a href="{% url 'user_signup' %}" class="flex-c-m p-lr-10 trans-04">
                        Sign Up
                    </a>
                </div>
            </li>
        </ul>

        <ul class="main-menu-m">
            <li>
                <a href="{% url 'user_home' %}">Home</a>
               
                <span class="arrow-main-menu-m">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </li>

            <li>
                <a href="{% url 'shop' %}">Shop</a>
            </li>

          
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button type="submit" class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img src="{% static 'user/images/icons/icon-close2.png' %}" alt="CLOSE">
            </button>

            <form action="{% url 'search' %}" method="get" class="wrap-search-header flex-w p-l-15 h-25">
                <input class="form-control " type="text" name="keyword" placeholder="Search...">
                <button type="submit" class="flex-c-m trans-04 ">
                    <i class="zmdi zmdi-search"></i>
                </button>
            </form>
        </div>
    </div>
</header>
